<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/client/css/bootstrap.min.css">
  <link rel="stylesheet" href="/client/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script type="text/javascript" src="index.js"></script>

  <title>Nessler - Write your nes</title>
</head>

<body>

  <!-- NAVBAR -->
  <!-- Image and text -->
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://img.icons8.com/color/96/000000/nintendo-entertainment-system.png" alt="" width="30"
          height="24" class="d-inline-block align-top">
        NESSLER
      </a>
    </div>
  </nav>

  <div class="container">

    <div class="row">
      <div class="col-sm-4 justify-content-around">
      </div>
      <div class="col-sm-4 justify-content-around">
        <form>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Nessler</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <button type="button" class="btn btn-primary mybtn" onclick="insertNessler()">
              <img src="https://img.icons8.com/color/96/000000/nintendo-entertainment-system.png" alt="" width="30"
                height="24" class="d-inline-block align-top">
              Send Nessler
            </button>
          </div>
        </form>
      </div>
      <div class="col-sm-4 justify-content-around">
      </div>
    </div>

    <!-- Content here -->

  </div>

  <!-- Bootstrap and my JS -->
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="/client/js/bootstrap.bundle.min.js"></script>
</body>

</html>
